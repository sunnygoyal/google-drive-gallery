<!DOCTYPE HTML>
<html>
  <head>
    <title>Prerana-Sunny wedding gallery</title>

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- PhotoSwipe -->
    <link rel="stylesheet" href="photoswipe/photoswipe.css"> 
    <link rel="stylesheet" href="photoswipe/default-skin/default-skin.css"> 
    <script src="photoswipe/photoswipe.min.js"></script> 
    <script src="photoswipe/photoswipe-ui-default.min.js"></script> 

    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="container" >
      <div id="image-list">
        <div id="header">
          <div id="title-left-icon" ></div>
          <!-- <img src="images/icon-left.png" width="150px" /> -->
          <h1><a href="#">Prerana-Sunny wedding gallery</a></h1>
          <div id="title-right-icon" ></div>
          <!-- <img src="images/icon-right.png" width="150px" /> -->
          <h2></h2>
        </div>
      </div>
    </div>

  <!-- Root element of PhotoSwipe. Must have class pswp. -->
  <div class="pswp" id="photoswipe-dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--download" title="Download"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>

  </div>
  </body>
